<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<input type="text" id="eng">
<input type="button" value="Search" onclick="Search();" id="search">
<p id="result"></p>
<script>
    let Eng = ["Lion", "Linh", "Love", "Rich"];
    let Vn = ["Sư tử", "Hoàng Linh", "Tình bạn", "Không bao giờ nghèo"];
    /**
     * @return {boolean}
     */

    function Search() {
        let input = document.getElementById('eng').value;
        for (let i=0;i<Eng.length;i++){
            if (input === Eng[i]){
                document.getElementById("result").innerHTML = Vn[i];
                return Vn[i];
            }
        }
        alert("Not found");
        return false;
    }
</script>
</body>
</html>
